name: Build TWRP for Samsung A36 (a36xq)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ“¦ Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git-core gnupg flex bison build-essential zip curl \
            zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 \
            libncurses5-dev x11proto-core-dev libx11-dev libgl1-mesa-dev \
            libxml2-utils xsltproc unzip fontconfig bc ccache \
            libssl-dev python3 python-is-python3 lz4

      - name: ğŸ”§ Install repo tool
        run: |
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod +x ~/bin/repo
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: ğŸ” Configure git authentication
        run: |
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: ğŸ“¥ Init TWRP manifest
        run: |
          mkdir twrp
          cd twrp
          repo init -u https://github.com/TeamWin/android_manifest_twrp.git -b twrp-14.1 --depth=1
          repo sync -c -j$(nproc) --force-sync --no-clone-bundle --no-tags

      - name: ğŸ“‚ Clone device tree
        run: |
          cd twrp
          git clone https://github.com/twrpdtgen/android_device_samsung_a36xq device/samsung/a36xq

      - name: âš™ï¸ Setup build environment
        run: |
          cd twrp
          source build/envsetup.sh
          lunch twrp_a36xq-eng

      - name: ğŸ› ï¸ Build TWRP (vendor_boot)
        run: |
          cd twrp
          mka bootimage

    - name: ğŸ“¥ Init TWRP manifest
        run: |
          mkdir twrp
          cd twrp
          repo init -u https://github.com/TeamWin/android_manifest_twrp.git -b twrp-14.1 --depth=1
          repo sync -c -j$(nproc) --force-sync --no-clone-bundle --no-tags

      - name: ğŸ“‚ Clone device tree
        run: |
          cd twrp
          git clone https://github.com/twrpdtgen/android_device_samsung_a36xq device/samsung/a36xq

      - name: âš™ï¸ Setup build environment
        run: |
          cd twrp
          source build/envsetup.sh
          lunch twrp_a36xq-eng
