name: Build TWRP for Samsung A36 (a36xq)

on:
  workflow_dispatch:
    inputs:
      manifest_branch:
        description: "TWRP Manifest Branch"
        required: true
        default: "twrp-14.1"

      device_tree:
        description: "Device Tree URL"
        required: true
        default: "https://github.com/twrpdtgen/android_device_samsung_a36xq"

      device_tree_branch:
        description: "Device Tree Branch"
        required: true
        default: "android-12.1"

      device_path:
        description: "Device Path"
        required: true
        default: "device/samsung/a36xq"

      device_codename:
        description: "Device Codename"
        required: true
        default: "a36xq"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ“¦ Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git-core gnupg flex bison build-essential zip curl \
            zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 \
            libncurses5-dev x11proto-core-dev libx11-dev libgl1-mesa-dev \
            libxml2-utils xsltproc unzip fontconfig bc ccache \
            libssl-dev python3 python-is-python3

      - name: ğŸ”§ Install repo tool
        run: |
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: ğŸ“¥ Init TWRP manifest
        run: |
          mkdir twrp
          cd twrp
          repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp.git -b ${{ inputs.manifest_branch }}
          repo sync -c -j$(nproc) --force-sync --no-clone-bundle --no-tags

      - name: ğŸ“‚ Clone device tree
        run: |
          cd twrp
          git clone ${{ inputs.device_tree }} -b ${{ inputs.device_tree_branch }} ${{ inputs.device_path }}

      - name: âš™ï¸ Setup build environment
        run: |
          cd twrp
          source build/envsetup.sh
          lunch twrp_${{ inputs.device_codename }}-eng

      - name: ğŸ› ï¸ Build TWRP (vendor_boot / boot)
        run: |
          cd twrp
          mka bootimage

      - name: ğŸ“¤ Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: TWRP-A36-output
          path: |
            twrp/out/target/product/${{ inputs.device_codename }}/*.img
            twrp/out/target/product/${{ inputs.device_codename }}/*.lz4
